<div id="homeclubadmin-users" class="page-layout simple left-sidenav inner-sidenav">

   <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">

        <!-- APP TITLE -->
        <div layout="row" layout-align="start center">
            <md-button class="md-icon-button sidenav-toggle" hide-gt-sm ng-click="vm.toggleSidenav( 'sidenav' )"
                       aria-label="Toggle sidenav" translate translate-attr-aria-label="CONTACTS.TOGGLE_SIDENAV">
                <md-icon md-font-icon="icon-filter-variant" class="icon"></md-icon>
            </md-button>

            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-at" class="s24"></md-icon>
                </span>
                <span class="logo-text">Users</span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="search-input-wrapper" layout="row" layout-align="start center">
            <label for="search">
                <md-icon md-font-icon="icon-magnify"></md-icon>
            </label>
            <md-input-container md-no-float class="m-0">
                <input id="search" placeholder="Search for anyone" type="text" ng-model="vm.search">
            </md-input-container>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" md-background-bg layout="row" layout-align="start start">
    
      <!-- SIDENAV -->
      <md-sidenav class="sidenav main-sidenav md-white-bg" ms-scroll md-is-locked-open="$mdMedia('gt-sm')"
                  layout="column" flex="100" md-component-id="sidenav"
                  ms-sidenav-helper ng-include="'app/homeclubadmin/users/sidenavs/main/main-sidenav.html'">
      </md-sidenav>
      <!-- / SIDENAV -->

      <!-- MAIN -->
      <div class="main scrollable" ms-scroll>

        <!-- CONTACT LIST -->
        <md-list class="contacts-list">

          <!-- CONTACT LIST HEADER -->
          <!--<md-subheader class="md-no-sticky md-white-bg">
          </md-subheader>-->
          <!-- / CONTACT LIST HEADER -->

          <!-- CONTACT ITEM -->
          <!--<md-list-item class="contact-item md-white-bg" md-ink-ripple
                              ng-repeat="contact in vm.contacts | filter: vm.search | filter: global.search | filterByIds:vm.filterIds |  orderBy: vm.listOrder :vm.listOrderAsc | filter:query as filteredContacts track by contact.id "
                              ng-click="vm.openContactDialog($event, contact)"
                              ng-style="{'transform': 'translate3d(0px, '+$index * 100+'%, 0px)', 'z-index': filteredContacts.length - $index}"
                              ng-class="{'selected': vm.isSelected(contact)}">-->
          <md-list-item class="contact-item md-white-bg" md-ink-ripple
                              ng-repeat="user in vm.users"
                              ng-click="vm.openUserDialog( $event, user )"
                              ng-style="{'transform': 'translate3d(0px, '+$index * 100+'%, 0px)', 'z-index': vm.users - $index}">
            <p class='email font-weight-600 text-truncate hide show-gt-xs'>
              {{ user.email }}
            </p>

            <p class='created-at text-truncate hide show-gt-xs'>
              {{ user.createdAt | date:'MMM d, yyyy' }}
            </p>

            <div class="actions" layout="row" layout-align="start center">
              <md-button ng-if="user.roles.carrierAdmin" class="md-icon-button  hide show-gt-xs"
                          aria-label="Toggle starred">
                  <md-icon md-font-icon="icon-account-key"
                            class="amber-fg"></md-icon>
              </md-button>
              
              <md-button ng-if="user.roles.homeclubAdmin" class="md-icon-button  hide show-gt-xs"
                          aria-label="Toggle starred">
                  <md-icon md-font-icon="icon-star-outline"
                            style='color: #FFB300'></md-icon>
              </md-button>
            </div>
          </md-list-item>
          <!-- CONTACT ITEM -->

        </md-list>
        <!-- / CONTACT LIST -->

      </div>
      <!-- / MAIN -->

    </div>
    <!-- / CONTENT -->

    <!-- ADD USER BUTTON -->
    <md-button class="md-fab md-accent md-icon-button" id="add-user-button" ng-click="vm.openAddUserDialog( $event )"
               aria-label="add user">
        <md-icon md-font-icon="icon-plus"></md-icon>
    </md-button>
    <!-- / ADD USER BUTTON -->

</div>
