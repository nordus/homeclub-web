<!-- DIALOG -->
<md-dialog class="create-homeclub-admin-dialog" aria-label="New Admin">

    <form name="adminForm" class="md-inline-form" novalidate>

        <!-- DIALOG TOOLBAR -->
        <md-toolbar class="md-accent md-tall" layout="column">

            <!-- TOOLBAR TOP -->
            <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between center">
                <span class="title">{{ vm.title }}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
            <!-- / TOOLBAR TOP -->

            <!-- TOOLBAR MIDDLE -->
            <div class="md-toolbar-tools md-toolbar-tools-middle" flex layout="column" layout-align="center center">
                <div layout="column" layout-align="center center">
                    <div class="white-fg h4 secondary-text">{{ vm.user.email }}</div>
                </div>
            </div>
            <!-- / TOOLBAR MIDDLE -->

        </md-toolbar>
        <!-- / DIALOG TOOLBAR -->

        <!-- DIALOG CONTENT -->
        <md-dialog-content ms-scroll>
            
            <md-input-container class="md-icon-float md-block">
                <label>First Name</label>
                <md-icon md-font-icon="icon-account" class="name"></md-icon>
                <input name='firstName' ng-model="vm.homeclubAdmin.name.first" type="text" required>
            </md-input-container>
            
            <md-input-container class="md-icon-float md-block">
                <label>Last Name</label>
                <md-icon md-font-icon="icon-account" class="name"></md-icon>
                <input name='lastName' ng-model="vm.homeclubAdmin.name.last" type="text" required>
            </md-input-container>

        </md-dialog-content>
        <!-- / DIALOG CONTENT -->
        
        <!-- DIALOG ACTIONS -->
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit" ng-click="vm.saveAdmin()"
                           class="send-button md-accent md-raised"
                           ng-disabled="adminForm.$invalid || adminForm.$pristine"
                           aria-label="Add">
                    ADD HOMECLUB ADMIN
                </md-button>

            </div>
        </md-dialog-actions>
        <!-- / DIALOG ACTIONS -->

    </form>

</md-dialog>
<!-- / DIALOG -->
